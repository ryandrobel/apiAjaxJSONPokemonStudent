<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>


<body>
    <header class="text-center">
        <h1>Pokemon</h1>
    </header>

    <div class="container">
        <div class="row bg-info">
            <div class="card-deck m-5">
                <div class="card p-1 m-1">
                    <div class="card-body">
                        <img id="bulb" src="whatever" alt="This will be bulbsaur">
                        <div id="name" class="m-4 font-weight-bold">
                        </div>
                        <div id="id1"></div>
                        <div id="height1"></div>
                        <div id="weight1"></div>
                        <div class="p font-weight-bold">Moves</div>
                        <ul>
                            <li id="moves1"></li>
                        </ul>
                    </div>
                </div>

                <div class="card  p-1 m-1">
                    <div class="card-body">
                        <img id="ivy" src="whatever" alt="This will be ivysaur">
                        <div id="name2" class="font-weight-bold m-4">
                        </div>
                        <div id="id2"></div>
                        <div id="height2"></div>
                        <div id="weight2"></div>
                        <div class="p font-weight-bold">Moves</div>
                        <ul>
                            <li id="moves2"></li>
                        </ul>
                    </div>
                </div>

                <div class="card  p-1 m-1">
                    <div class="card-body">
                        <img id="ven" src="whatever" alt="This will be venusaur">
                        <div id="name3" class="font-weight-bold m-4">
                        </div>
                        <div id="id3"></div>
                        <div id="height3"></div>
                        <div id="weight3"></div>
                        <div class="p font-weight-bold">Moves</div>
                        <ul>
                            <li id="moves3"></li>
                        </ul>
                    </div>
                </div>

                <div class="card  p-1 m-1">
                    <div class="card-body" class="h1">
                        <img id="charma" src="whatever" alt="This will be charmander">
                        <div id="name4" class="font-weight-bold m-4">
                        </div>
                        <div id="id4"></div>
                        <div id="height4"></div>
                        <div id="weight4"></div>
                        <div class="p font-weight-bold">Moves</div>
                        <ul>
                            <li id="moves4"></li>
                        </ul>
                    </div>
                </div>


                <div class="card  p-1 m-1">
                    <div class="card-body" class="h1">
                        <img id="charme" src="whatever" alt="This will be charmander">
                        <div id="name5" class="font-weight-bold m-4">
                        </div>
                        <div id="id5"></div>
                        <div id="height5"></div>
                        <div id="weight5"></div>
                        <div class="p font-weight-bold">Moves</div>
                        <ul>
                            <li id="moves5"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>













    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="./static/js/pokemon.js"></script>
        <script src="./static/js/index.js"></script>
    </head>
</body>

</html>
